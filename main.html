<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>HouseQuest - Home</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>HouseQuest</h1>
        <br>
        <div class="col-sm-6">
          <button id="user"><h2>Users</h2></button>
        </div>

        <div class="col-sm-6">
          <button id="advert"><h2>Advertisers</h2></button>
        </div> 

        <br><br><br><br> 

        <div id=col-sm-4>
          <div id="useritems">
              <p>Please set all attributes for the property you are interested in.</p>
              <form method="GET">
                <label>Bed: </label>
                <input type="Text" name="bed">
                <p></p>
                <label>Utilities: </label>
                <input type="Text" name="utilities">
                <p></p>
                <label>Price: </label>
                <input type="Text" name="price">
                <p></p>
                <label>Type of House: </label>
                <input type="Text" name="typeofhouse">
                <p></p>
                <label>Square Footage: </label>
                <input type="Text" name="squarefootage">
                <p></p>
                <label>Accessibility: </label>
                <input type="Text" name="accessibility">
                <p></p>
                <label>Amenities: </label>
                <input type="Text" name="amenities">
                <p></p>
                <label>Parking Availability: </label>
                <input type="Text" name="pavail">
                <br><br>
                <button type="submit">Add</button>
              </form>
          </div>
        </div>

        <div id=col-sm-4>
          <div id="aditems">
              <p>Please set all attributes for the property you are interested in.</p>
              <form method="GET">
                  <label>Name: </label>
                  <input type="Text" name="name">
                  <p></p>
                  <label>Bed: </label>
                  <input type="Text" name="bed">
                  <p></p>
                  <label>Utilities: </label>
                  <input type="Text" name="utilities">
                  <p></p>
                  <label>Price: </label>
                  <input type="Text" name="price">
                  <p></p>
                  <label>Type of House: </label>
                  <input type="Text" name="typeofhouse">
                  <p></p>
                  <label>Square Footage: </label>
                  <input type="Text" name="squarefootage">
                  <p></p>
                  <label>Accessibility: </label>
                  <input type="Text" name="accessibility">
                  <p></p>
                  <label>Amenities: </label>
                  <input type="Text" name="amenities">
                  <p></p>
                  <label>Parking Availability: </label>
                  <input type="Text" name="pavail">
                  <p></p>
                  <label>Location: </label>
                  <input type="Text" name="location">
                  <br><br>
                  <button type="submit">Add</button>
              </form>
          </div>
        </div>

        <div id="map" style="width:1000px;height:400px">My map will go here</div>


      </div>
    </div>
   <br><br><br>
  
 </div>
</div>
</body>
<script src="map.js" type="text/javascript"></script>
<script src="togUser.js" type="text/javascript"></script>
<script src="togAd.js" type="text/javascript"></script>
<script src="userinit.js" type="text/javascript"></script>
<script src="adinit.js" type="text/javascript"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcuDqIoAOzyOD4vS10ew9Kph_z-u1YcN4&callback=initMap"></script>
</html>
